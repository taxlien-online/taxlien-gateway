version: '3.8'

services:
  # v3.0 Go Minimal Worker API (single port :8081)
  gateway-go:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8081:8081"
    environment:
      - GATEWAY_PORT=8081
      - GATEWAY_POSTGRES_URL=postgres://user:pass@db:5432/taxlien
      - GATEWAY_REDIS_URL=redis://redis:6379/0
      - GATEWAY_WORKER_TOKENS=dev-token
      - GATEWAY_RAW_STORAGE_PATH=/data/raw
    volumes:
      - raw_storage:/data/raw
    depends_on:
      - redis
      - db
    profiles:
      - go

  # Legacy Python (tri-port)
  gateway:
    build: .
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://user:pass@db:5432/taxlien
      - GATEWAY_POSTGRES_URL=postgres://user:pass@db:5432/taxlien
      - GATEWAY_REDIS_URL=redis://redis:6379/0
      - GATEWAY_WORKER_TOKENS=dev-token
      - GATEWAY_RAW_STORAGE_PATH=/data/raw
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PUBLIC_PORT=8080
      - INTERNAL_PORT=8081
      - PARCEL_INTERNAL_PORT=8081
      - PARTY_INTERNAL_PORT=8082
    volumes:
      - raw_storage:/data/raw
    depends_on:
      - redis
      - db

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=taxlien
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  prometheus:
    image: prom/prometheus:v2.45.0
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards

volumes:
  redis_data:
  postgres_data:
  raw_storage:
  grafana_data: